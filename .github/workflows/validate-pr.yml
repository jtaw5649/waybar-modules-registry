name: Validate Module Submission

on:
  pull_request:
    paths:
      - 'modules/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Validate modules
        run: npm run validate

      - name: Run tests
        run: npm test
